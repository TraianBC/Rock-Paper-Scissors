<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <div class="top_section">
            <div class="score_container">
                <img src="human.png">
                <span id="player_score">0</span>
                :
                <span id="computer_score">0</span>
                <img src="computer.png">
            </div>
            <h1 id="win">Make your choice!</h1>
        </div>

        <div class="bottom_section">
            <div class="player_section">
                <div class="choice_container">
                    <img src="rock.png" id="user_choice" class="choice">
                </div>
                <div id="choice_list">
                    <img src="rock.png" id="rock">
                    <img src="paper.png" id="paper">
                    <img src="scissors.png" id="scissors">
                </div>
            </div>

            <div class="computer_section">
                <img src="rock.png" id="computer_choice" class="choice">
            </div>
        </div>

        <script src="main.js"></script>

    </body>
    

</html>
